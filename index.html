<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5779348155964797"
     crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>QRcodegenerator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <p>Enter Your text or URL</p>
    <input type="text" placeholder="Text or URL" id="qrText">

    <div class="imgBox" id="imgBox">
        <img src="" id="qrImage">
    </div>
    <button onclick="GenerateQR()">Generate QR Code</button>
  </div>

  <script>
    let imgBox = document.getElementById("imgBox");
    let qrText = document.getElementById("qrText");

    function GenerateQR() {
      if (qrText.value.length > 0) {
        // Удаляем предыдущий QR-код, если есть
        let existingQRImage = document.getElementById("qrImage");
        if (existingQRImage) {
          existingQRImage.parentNode.removeChild(existingQRImage);
        }

        // Создаем новый элемент img для отображения QR-кода
        let qrImage = document.createElement("img");
        qrImage.id = "qrImage";
        imgBox.appendChild(qrImage);

        // Используем библиотеку QR Code Generator для генерации QR-кода
        let qr = qrcode(0, "L");
        qr.addData(qrText.value);
        qr.make();

        qrImage.src = qr.createDataURL(10, 0);

        imgBox.classList.add("show-img");

        let downloadButton = document.getElementById("downloadButton");
        if (downloadButton) {
          downloadButton.parentNode.removeChild(downloadButton);
        }

        downloadButton = document.createElement("button");
        downloadButton.id = "downloadButton";
        downloadButton.type = "button";
        downloadButton.classList.add("button");
        downloadButton.textContent = "Download Image";
        imgBox.appendChild(downloadButton);

        downloadButton.addEventListener("click", function () {
          // Создаем ссылку для скачивания
          let canvas = qrImage;
          let downloadLink = document.createElement("a");
          downloadLink.href = canvas.src;
          downloadLink.download = "qr_code.png";
          downloadLink.click();
        });
      } else {
        qrText.classList.add("error");
        setTimeout(() => {
          qrText.classList.remove("error");
        }, 1000);
      }
    }
  </script>
  
</body>
</html>
